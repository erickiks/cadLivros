<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pesquisa de Livros</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/electric-boots" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/americorps" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/groteskia" rel="stylesheet">
  
</head>
<body background="https://buddhify.com/wp-content/uploads/2018/07/iStock-689785084.jpg">
    <h1>Cadastro e pesquisa de livros</h1>
    <div id="cadastro">
        <h2>Cadastro de Livros</h2>
        <form id="cadastroForm">
           <p> <label for="descricao">Nome:</label>
            <input type="text" id="descricao" name="descricao" required><br>

            <p><label for="ISBN">Descrição:</label>
            <input type="text" id="ISBN" name="ISBN" required><br>

            <button type="submit">Cadastrar</button>
            <button type="button" onclick="atualizarLivro()">🔁Atualizar</button>
            
      		<button type="button" onclick="deleteLivro()">🗑deletar</button>
            
            
        </form>
    </div>

    <div id="pesquisa">
        <h2>Pesquisa de livro</h2>
        <form id="pesquisaForm">
            <p><label for="searchId">ID do livro:</label>
            <input type="text" id="searchId" name="searchId"><br>

            <button type="button" onclick="pesquisarLivro()">Pesquisar</button>
        </form>
        <div id="resultadoPesquisa"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
